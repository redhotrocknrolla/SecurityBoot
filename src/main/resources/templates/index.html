<!DOCTYPE html>
<html html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>

<div align="center">
    <h2>Users</h2>
    <table border="1" cellpadding="5">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Lastname</th>
            <th>Role</th>
        </tr>
        <tr th:each="user : ${t_user}">
            <td th:text="${user.getId()}"></td>
            <td th:text="${user.getName()}"></td>
            <td th:text="${user.getLastname()}"></td>
            <td>
                <div th:each="role : ${user.getRoles()}">
                    <p th:text="${role.getRole()}"></p>
                </div>
            </td>
            <td th:align="center">
                <form style="display:inline;" th:method="GET" th:action="@{/admin/{id}(id=${user.getId()})}">
                    <input type="submit" value="Redact"/>
                </form>
                <form style="display:inline;" th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}">
                    <input type="submit" value="Delete"/>
                </form>
            </td>
        </tr>
    </table>
    <br/>
    <hr/>
    <input type="button" value="Create user" onclick="window.location.href='/admin/new'">
    <a th:href="@{/logout}">Exit</a>
</div>
</body>
</html>
